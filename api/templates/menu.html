<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f6fa; }
        .card {
            background: #fff;
            border-radius: 30px;
            max-width: 500px;
            margin: 60px auto;
            box-shadow: 0 0 24px #d5d5d5;
            padding: 40px 32px 32px 32px;
        }
        h1 { text-align: center; color: #222; font-size: 2.7em; margin-bottom: 32px;}
        .btn {
            width: 100%;
            padding: 22px 0;
            margin: 20px 0;
            border: none;
            border-radius: 16px;
            background: #3d5afe;
            color: #fff;
            font-size: 1.7em;
            font-family: inherit;
            font-weight: 400;
            cursor: pointer;
            transition: background 0.18s;
            box-shadow: 0 2px 10px #dde2fc;
        }
        .btn:hover { background: #0037fa; }
    </style>
</head>
<body>
    <div class="card">
        <h1><b>Panel de Administración</b></h1>
        <button class="btn" onclick="window.location.href='/admin/usuarios'">Ver Usuarios</button>
        <button class="btn" onclick="window.location.href='/admin/accesos'">Accesos por Usuario</button>
        <button class="btn" onclick="window.location.href='/'">Volver a inicio</button>
    </div>
</body>
</html>
