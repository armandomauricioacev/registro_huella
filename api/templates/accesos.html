<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registros de Acceso</title>
    <style>
        body { background: #f6f8fc; }
        .container { margin: 40px auto; width: 90%; }
        h1 { text-align: center; }
        table { border-collapse: collapse; width: 100%; background: #fff; box-shadow: 0 0 12px #ccc; }
        th, td { border: 1px solid #ccc; padding: 8px 16px; text-align: center; }
        th { background: #2962ff; color: #fff; }
    </style>
</head>
<body>
<div class="container">
    <h1>Registros de Acceso</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Fecha de Acceso</th>
            </tr>
        </thead>
        <tbody id="accesos-tbody"></tbody>
    </table>
</div>
<script>
function fetchAccesos() {
    fetch('/api/accesos')
      .then(res => res.json())
      .then(accesos => {
        let tbody = document.getElementById('accesos-tbody');
        tbody.innerHTML = '';
        accesos.forEach(a => {
          tbody.innerHTML += `
          <tr>
            <td>${a.id}</td>
            <td>${a.nombre}</td>
            <td>${a.tipo}</td>
            <td>${a.fecha_acceso}</td>
          </tr>`;
        });
      });
}
setInterval(fetchAccesos, 4000); // Cada 4 segundos
window.onload = fetchAccesos;
</script>
</body>
</html>
